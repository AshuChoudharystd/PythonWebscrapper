<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Review Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2874f0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Flipkart Review Scraper</h1>
    <form action="/scrape" method="post">
        <div class="mb-3">
            <label for="product" class="form-label">Enter Product Name:</label>
            <input type="text" class="form-control" id="product" name="product" required>
        </div>
        <button type="submit" class="btn btn-primary">Scrape Reviews</button>
    </form>
</div>
</body>
</html>
