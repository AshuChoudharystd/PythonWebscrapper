<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2874f0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Flipkart Review Scraper</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${csvFile}">
        <h2 class="mb-3">Scraping Complete</h2>
        <p>Product: <span th:text="${product}"></span></p>
        <p>CSV file has been generated: <span th:text="${csvFile}"></span></p>
        <a href="/" class="btn btn-primary">Scrape Another Product</a>
    </div>
</div>
</body>
</html>
